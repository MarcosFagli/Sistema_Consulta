<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Login Administração</h4>
                        <form class="form-horizontal" jsf:id="adminLogin">
                            <div class="alert #{loginAdmin.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{loginAdmin.mensagem.texto}
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">E-mail</label>
                                <div class="col-sm-4">
                                    <input type="email"
                                           class="form-control"
                                           jsf:id="email"
                                           jsf:label="E-mail"
                                           jsf:value="#{loginAdmin.email}"
                                           jsf:required="true">
                                           <f:ajax execute="email"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{loginAdmin.logarAdmin}" />
                                    </input>
                                    <h:message for="email" class="text text-danger" />
                                </div>
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:redisplay="true"
                                           jsf:binding="#{loginAdmin.senha}"
                                           jsf:required="true">
                                           <f:ajax execute="senha"
                                                    render="@form"
                                                    onevent="monitorarAjax"
                                                    listener="#{loginAdmin.conferirSenha}"/>
                                    </input>
                                    <h:message for="senha" class="text text-danger" />
                                </div>
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button class="btn btn-default" jsf:outcome="areaAdmin">Entrar</button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
