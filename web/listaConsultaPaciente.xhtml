<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:body>
       <ui:composition template="./templatePaciente.xhtml">
           <ui:define name="content">
               <div class="col-lg-12 text-center">
                        <h1>Consultas Agendadas</h1>
               </div>
               <h:form>
                   <p:dataTable id="dataTableConsultaPaciente" 
                                var="paciente" 
                                value="#{listaConsultaPaciente.consulta}" 
                                widgetVar="consultaPacienteTable"
                                emptyMessage="Nenhuma consulta encontrada"
                                rows="5"
                                paginator="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15">
                       <f:facet name="header">
                           <p:outputPanel>
                               <h:outputText value="Buscar:" />
                               <p:inputText id="globalFilter" onkeyup="PF('consultaPacienteTable').filter()" style="width:300px" placeholder="Digite a palavra-chave"/>
                           </p:outputPanel>
                       </f:facet>
                       <p:column headerText="Medico"  filterBy="#{consulta.crm}" filterMatchMode="contains">
                           <h:outputText value="#{consulta.crm}" />
                       </p:column>
		       <p:column headerText="Data" filterBy="#{consulta.data}" filterMatchMode="contains">
                           <h:outputText value="#{consulta.data}" />
                       </p:column>
                   </p:dataTable>
               </h:form>
           </ui:define>     
       </ui:composition>
   </h:body>
</html>
