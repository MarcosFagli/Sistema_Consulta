<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
        <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Adicionar Paciente</h4>
                        <form class="form-horizontal" jsf:id="formPalpite">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nome">Nome completo</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:value="#{addPaciente.paciente.nome}"
                                           jsf:required="true"/>
                                    <h:message for="nome" class="text text-danger" />
                                </div>
                            </div>                
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="telefone">Telefone</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="telefone"
                                           jsf:label="Telefone"
                                           jsf:value="#{addPaciente.paciente.telefone}"
                                           jsf:required="true"/>
                                    <h:message for="telefone" class="text text-danger" />
                                </div>
                                <label class="col-sm-3 control-label" for="dataDeNascimento">Data de nascimento</label>
                                <div class="col-sm-3">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="dataDeNascimento"
                                           jsf:label="Data de nascimento"
                                           jsf:value="#{addPaciente.paciente.dataDeNascimento}"
                                           jsf:required="true">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                    </input>
                                    <h:message for="dataDeNascimento" class="text text-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="cpf">CPF</label>
                                <div class="col-sm-4">
                                    <input type="cpf"
                                           class="form-control"
                                           jsf:id="cpf"
                                           jsf:label="CPF"
                                           jsf:value="#{addPaciente.paciente.cpf}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="cpf" class="text text-danger" />
                                </div>
                                <label class="col-sm-2 control-label" for="sexo">Sexo</label>
                                <div class="col-sm-4">
                                    <input type="sexo"
                                           class="form-control"
                                           jsf:id="sexo"
                                           jsf:label="Sexo"
                                           jsf:redisplay="true"
                                           jsf:value="#{addPaciente.paciente.sexo}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="sexo" class="text text-danger" />
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:redisplay="true"
                                           jsf:binding="#{addPaciente.senhaInput}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="senha" class="text text-danger" />
                                </div>
				<label class="col-sm-2 control-label" for="confirmarSenha">Confirma Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="confirmarSenha"
                                           jsf:label="ConfirmarSenha"
                                           jsf:redisplay="true"
                                           jsf:validator="#{addPaciente.validarConfirmacaoDeSenha}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="cSenha" class="text text-danger" />
                                </div>
                            </div>
                            <div>
                                <div class="col-sm-12">
                                    <h:commandButton class="btn btn-default" action="#{addPaciente.adicionar()}">Adicionar novo Paciente</h:commandButton>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
