<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
        <ui:composition template="./templateMedico.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Adicionar Medico</h4>
                        <form class="form-horizontal" jsf:id="formPalpite">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nome">Nome completo</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:value="#{addMedico.medico.nome}"
                                           jsf:required="true"/>
                                    <h:message for="nome" class="text text-danger" />
                                </div>
                            </div>                
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="especialidade">Especialidade</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="especialidade"
                                           jsf:label="Especialidade"
                                           jsf:value="#{addMedico.medico.especialidade}"
                                           jsf:required="true"/>
                                    <h:message for="especialidade" class="text text-danger" />
                                </div>
							</div>
							<div class="form-group">
                                <label class="col-sm-2 control-label" for="crm">CRM</label>
                                <div class="col-sm-4">
                                    <input type="crm"
                                           class="form-control"
                                           jsf:id="crm"
                                           jsf:label="CRM"
                                           jsf:value="#{addMedico.medico.crm}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="crm" class="text text-danger" />
                                </div>
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:redisplay="true"
                                           jsf:binding="#{addMedico.senhaInput}"
                                           jsf:required="true">
                                    </input>
                                    <h:message for="senha" class="text text-danger" />
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label class="col-sm-2 control-label" for="confirmarSenha">Confirma Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="confirmarSenha"
                                           jsf:validator="#{addMedico.validarConfirmacaoDeSenha}"
                                           jsf:label="Confirmação de senha"
                                           jsf:required="true"/>
                                    <h:message for="confirmarSenha" class="text text-danger" />
                                </div>
								<div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:id="Confirmar">
                                        Adicionar novo Médico
                                        <f:ajax execute="@form" 
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{addMedico.cadastrarMedico}"/>
                                    </button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
