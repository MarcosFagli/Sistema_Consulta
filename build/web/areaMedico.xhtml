<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
      <h:body>
        <ui:composition template="./templateMedico.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Sistema de Consultas</h1>
                        <h3>Medico</h3>
                        <h3>Consultas agendadas</h3>
                        <h:form>
                            <p:dataTable id="dataTableConsultaMedico" 
                                         var="medico" 
                                         value="#{listaConsultaMedico.medico}" 
                                         widgetVar="consultaMedicoTable"
                                         emptyMessage="Nenhuma consulta encontrada"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Paciente" >
                                    <h:outputText value="#{paciente.nome}" />
                                </p:column>

                                                    <p:column headerText="Data" >
                                    <h:outputText value="#{consulta.data}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
