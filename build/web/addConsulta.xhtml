<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
        <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Adicionar Consulta</h4>
                        <form class="form-horizontal" jsf:id="formPalpite">
                            <div class="alert #{addConsulta.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{addConsulta.mensagem.texto}
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nome">Nome do Medico</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:value="#{addConsulta.medico.nome}"
                                           jsf:required="true"/>
										   <f:ajax execute="nome"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{addConsulta.encontrarMedico}" />
                                    <h:message for="nome" class="text text-danger" />
                                </div>
                            </div>                
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="dataDaConsulta">Data da Consulta</label>
                                <div class="col-sm-3">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="dataDaConsulta"
                                           jsf:label="Data da consulta"
                                           jsf:value="#{addPaciente.paciente.dataDaConsulta}"
                                           jsf:required="true">
										   <f:ajax execute="dataDaConsulta"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{addConsulta.checarDisponibilidade}" />
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                    </input>
                                    <h:message for="dataDaConsulta" class="text text-danger" />
                                </div>
                            </div>
							<div class="form-group">
								<div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:id="ConfirmarConsulta"
                                        Pedir Consulta
                                        <f:ajax execute="@form" 
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{addConsulta.confirmar}"/>
                                    </button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
