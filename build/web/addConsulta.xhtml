<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
        <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Adicionar Consulta</h4>
                        <form class="form-horizontal" jsf:id="formPalpite">
                            <h:selectOneMenu value="#{addConsulta.consulta.crm}">
                                <f:selectItem itemLabel="Selecionar um crm" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{listaMedicos.crms}" var="c" itemValue="#{c}"/>
                            </h:selectOneMenu>
                            
                            
                          
                               <div class="form-group">
                                <label class="col-sm-2 control-label" for="cpf">Cpf do Paciente</label>
                                <div class="col-sm-2">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="cpf"
                                           jsf:label="Cpf"
                                           jsf:value="#{addConsulta.consulta.cpf}"
                                           jsf:required="true"/>
                                    <h:message for="cpf" class="text text-danger" />
                                </div>
                            <label class="col-sm-3 control-label" for="datadaconsulta">Data da Consulta</label>
                                <div class="col-sm-3">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="datadaconsulta"
                                           jsf:label="Datadaconsulta"
                                           jsf:value="#{addConsulta.consulta.dataDeConsulta}"
                                           jsf:required="true">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                    </input>
                                </div>
                            </div>
                            <h:commandButton class="btn btn-default" action="#{addConsulta.cadastrarConsulta()}" value="Adicionar Consulta"/>
                        </form>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
